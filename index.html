<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">Simple Calculator</div>
<table  border="0" align="center"  cellspacing="8">
    <tr>
        <td colspan="4"><input type="text" id="result"></td>
    </tr>
    <tr>
        <td><input type="button" value="AC" onclick="start('0')"></td>
        <td><input type="button"  value="c" onclick="clr ()" class="display" disabled></td>
        <td><input type="button" value="%" onclick="display('%')"class="display" disabled></td>
        <td><input type="button" id="rightbtn" value="-" onclick="display('-')" class="display" disabled></td>
    </tr>

    <tr>
        <td><input type="button" value="1" onclick="display('1')" class="display" disabled></td>
        <td><input type="button" value="2" onclick="display('2')" class="display" disabled></td>
        <td><input type="button" value="3" onclick="display('3')" class="display" disabled></td>
        <td><input type="button" id="rightbtn" value="/" onclick="display('/')" class="display" disabled></td>
    </tr>
    <tr>
        <td><input type="button" value="4" onclick="display('4')" class="display" disabled></td>
        <td><input type="button" value="5" onclick="display('5')" class="display" disabled></td>
        <td><input type="button" value="6" onclick="display('6')" class="display" disabled></td>
        <td><input type="button" id="rightbtn" value="*" onclick="display('*')" class="display" disabled></td>
    </tr>
    <tr>
        <td><input type="button" value="7" onclick="display('7')" class="display" disabled></td>
        <td><input type="button" value="8" onclick="display('8')" class="display" disabled></td>
        <td><input type="button" value="9" onclick="display('9')" class="display" disabled></td>
        <td rowspan="2"><input type="button" id="rightbtn" value="+" onclick="display('+')" class="display" disabled></td>
    </tr>
    <tr>
        <td><input type="button" value="." onclick="display('.')" class="display" disabled></td>
        <td><input type="button" value="0" onclick="display('0')" class="display" disabled></td>
        <td><input type="button" value="=" onclick="calculate()" class="display" disabled ></td>
    </tr>
  
</table>

<script src="script.js"></script>
</body>
</html>
